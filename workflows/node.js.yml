# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REDBULL_ACCOUNT_TOKEN_STAGING: ${{ secrets.REDBULL_ACCOUNT_TOKEN_STAGING }}
  REDBULL_ACCOUNT_TOKEN_PRODUCTION: ${{ secrets.REDBULL_ACCOUNT_TOKEN_PRODUCTION }}
  CREPO_API_KEY_STAGING: ${{ secrets.CREPO_API_KEY_STAGING }}
  CREPO_API_KEY_PRODUCTION: ${{ secrets.CREPO_API_KEY_PRODUCTION }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Create a .npmrc file for the github private repository
        uses: FerLuisxd/create-npmrc@3
        with:
          org_name: lig0  
          env:
            COSMOS_AUTH_TOKENS: ${{ secrets.COSMOS_AUTH_TOKENS }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
        env:
          CI: true
